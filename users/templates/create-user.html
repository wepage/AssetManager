{% extends 'base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">{{ view_name }}</h1>
  <p class="lead">{{ view_description }} </p>
</div>


<div class="form-group row">
    <div class="col">
            <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>
    </div>
</div>


{% endblock %}
