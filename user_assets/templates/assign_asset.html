<h2>Assign Asset to {{ user.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Assign Asset</button>
</form>

<h3>Available Assets</h3>
<ul>
    {% for asset in assets %}
        <li>{{ asset.name }}</li>
    {% empty %}
        <li>No assets available.</li>
    {% endfor %}
</ul>
