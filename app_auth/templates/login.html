{% extends 'base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Asset Manager app</h1>
  <p class="lead">Track assets in users and expiration date</p>
</div>

<form method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block">Login</button>
            </div>
        </div>
    </div>
</form>




{% endblock %}
